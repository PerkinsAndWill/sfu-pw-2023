<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      // Sample data
      const data = [
        { value: 0.295, label: "WWR 1" },
        { value: 0.223, label: "WWR 2" },
        { value: -0.196, label: "WWR 3" },
        { value: 0.135, label: "WWR 4" },
      ];
      

      // Specify the chartâ€™s dimensions.
      const barHeight = 25;
      const marginTop = 30;
      const marginRight = 60;
      const marginBottom = 10;
      const marginLeft = 60;
      const height =
        Math.ceil((data.length + 0.1) * barHeight) + marginTop + marginBottom;
      const width = 300;
      console.log(width, height)
      // Create the positional scales.
      const x = d3
        .scaleLinear()
        .domain(d3.extent(data, (d) => d.value))
        .rangeRound([marginLeft, width - marginRight]);

      const y = d3
        .scaleBand()
        .domain(data.map((d) => d.label))
        .rangeRound([marginTop, height - marginBottom])
        .padding(0.1);

      // Create the format function.

      // Create the SVG container.
      const svg = d3.select("#chart")
        .append("svg")
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: "+width+"; height: auto; font: 10px sans-serif;");

      // Add a rect for each state.
      svg
        .append("g")
        .selectAll()
        .data(data)
        .join("rect")
        .attr("fill", (d) => d3.schemeRdBu[3][d.value > 0 ? 2 : 0])
        .attr("x", (d) => x(Math.min(d.value, 0)))
        .attr("y", (d) => y(d.label))
        .attr("width", (d) => Math.abs(x(d.value) - x(0)))
        .attr("height", y.bandwidth());

      // Add a text label for each state.
      svg
        .append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .selectAll()
        .data(data)
        .join("text")
        .attr("text-anchor", (d) => (d.value < 0 ? "end" : "start"))
        .attr("x", (d) => x(d.value) + Math.sign(d.value - 0) * 4)
        .attr("y", (d) => y(d.label) + y.bandwidth() / 2)
        .attr("dy", "0.35em")
        .text((d) => d.value);

      // Add the axes and grid lines.
      svg
        .append("g")
        .attr("transform", `translate(0,${marginTop})`)
        .call(d3.axisTop(x).ticks(width / 80))
        .call((g) =>
          g
            .selectAll(".tick line")
            .clone()
            .attr("y2", height - marginTop - marginBottom)
            .attr("stroke-opacity", 0.1)
        )
        .call((g) => g.select(".domain").remove());

      svg
        .append("g")
        .attr("transform", `translate(${x(0)},0)`)
        .call(d3.axisLeft(y).tickSize(0).tickPadding(6))
        .call((g) =>
          g
            .selectAll(".tick text")
            .filter((d, i) => data[i].value < 0)
            .attr("text-anchor", "start")
            .attr("x", 6)
        );
    </script>
  </body>
</html>
